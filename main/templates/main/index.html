      <section class="wrapper">
        <button id="scrollToTop" onclick="scrollToTopBtn()">Вверх</button>
        <div class="wrapper__container container">
          <div class="container__search search">
            <form action="#" class="search__form">
              <input type="text" class="search__input" placeholder="Поиск" />
            </form>
            <svg
              width="22"
              height="21"
              viewBox="0 0 22 21"
              fill="none"

              />
            </svg>
          </div>
          <div class="container__entry_events">
            <div class="dashboard_logo"></div>
            <h2 class="entry__events">Мероприятия</h2>
            <div class="container__entry entry">
              {% if user.is_authenticated %}
              <span class="entry__username">{{ user.username }}</span>
              <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button
                  type="submit"
                  class="entry__button_of_entry button_of_entry"
                >
                  Выйти
                </button>
              </form>
              {% else %}
              <a
                class="entry__button_of_entry button_of_entry"
                href="{% url 'users:register' %}"
                >Войти</a
              >
              {% endif %}
            </div>
          </div>
        </div>
        <div class="wrapper__activity activity"></div>
        <button id="loadMore" class="load-more-button">Показать ещё</button>
      </section>
      <div class="modal"></div>
    </main>
